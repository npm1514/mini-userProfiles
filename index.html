<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
	<title>User Profiles</title>
</head>
<body ng-controller="MainController">

	<button ng-click="getUsers()" >Click hear to retrieve user information</button>
	<div ng-repeat="info in users">
		<div  style="float:left"><img src="{{info.avatar}}"></div>
		<div >
			<h1>User {{info.id}}</h1>
			<p> First Name: {{info.first_name}} </p>
			<p> Last Name: {{info.last_name}} </p>
		</div>

	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="controller.js"></script>
	<script src="service.js"></script>
	<script src="data.json"></script>	
</body>
</html>
